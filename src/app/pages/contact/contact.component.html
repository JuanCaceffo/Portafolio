<main class="contact flex" *transloco="let t; read: 'contact'">  
  <header class="contact__header flex">
    <h1 class="contact__title title1">{{t('title')}}</h1>
    <span class="title6">({{t('sub-title')}})</span>
  </header>
  <form class="contact__form contact__container">
     @for (inputProp of inputPros; track inputProp.pleaceholderKey) {
       <input class="field field__input contact__inputs title6" [type]="inputProp.type" [placeholder]="t(inputProp.pleaceholderKey)">
     }
     <textarea class="field field__input contact__inputs title6" [placeholder]="t('message')" cols="30" rows="10"></textarea>
    </form>
    <section class="contact__btn-container contact__container flex">
      <button class="contact__button title6">{{t('button')}}</button>
    </section>
</main>
