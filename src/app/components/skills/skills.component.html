<section class="flex skill" *transloco="let t; read: 'about'">
  <h1 class="title4">{{t('skill')}}</h1>
  <article class="flex skill__list">
    @for (item of skillList; track item.imgUrl) {
      <figure class="skill__bubble">
        <img class="skill__bubble-img" [src]="item.imgUrl" /> 
      </figure>
    }
  </article>
</section>
